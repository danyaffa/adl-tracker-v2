<!-- index-review.html -->
<div id="review-modal" class="modal">
  <div class="bg-white rounded-2xl max-w-md w-full mx-4 p-8 text-center">
    <div class="text-4xl mb-4">⭐</div>
    <h3 class="text-2xl font-bold text-gray-900 mb-2">Rate Your Experience</h3>
    <p class="text-gray-600 mb-6">Your feedback helps us improve</p>

    <div id="star-rating" class="flex justify-center space-x-2 text-3xl mb-6">
      <span onclick="rateApp(1)">⭐</span>
      <span onclick="rateApp(2)">⭐</span>
      <span onclick="rateApp(3)">⭐</span>
      <span onclick="rateApp(4)">⭐</span>
      <span onclick="rateApp(5)">⭐</span>
    </div>

    <button onclick="submitReview()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-xl font-bold text-lg transition-colors">
      ✅ Submit Review
    </button>

    <div id="review-success" class="mt-4 text-green-600 font-medium hidden">
      Thank you for your rating!
    </div>
  </div>
</div>

<script>
  function rateApp(stars) {
    const spans = document.querySelectorAll("#star-rating span");
    spans.forEach((s, i) => {
      s.style.color = i < stars ? "gold" : "gray";
    });
    localStorage.setItem("adl-rating", stars);
  }

  function submitReview() {
    const stars = localStorage.getItem("adl-rating") || 0;
    if (stars > 0) {
      document.getElementById("review-success").classList.remove("hidden");
    }
  }
</script>
