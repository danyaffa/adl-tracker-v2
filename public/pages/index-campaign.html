<div id="campaign-modal" class="modal">
  <div class="bg-white rounded-2xl max-w-4xl w-full mx-4 p-8">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h2 class="text-3xl font-bold text-gray-900">ðŸš€ Create New Campaign</h2>
        <p class="text-gray-600 mt-1">Track performance across all platforms</p>
      </div>
      <button onclick="closeModal('campaign-modal')" class="text-gray-400 hover:text-gray-600 text-3xl font-bold">Ã—</button>
    </div>

    <form id="campaign-form" class="space-y-6">
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Campaign Name *</label>
        <input type="text" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" placeholder="Summer Promo 2025">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Platform *</label>
          <select required class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500">
            <option value="">Choose platform</option>
            <option>Facebook</option>
            <option>Instagram</option>
            <option>Google</option>
            <option>TikTok</option>
            <option>Email</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Ad Budget (USD)</label>
          <input type="number" min="0" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" placeholder="e.g. 250">
        </div>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Target URL *</label>
        <input type="url" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" placeholder="https://yourlandingpage.com">
      </div>

      <div class="text-sm text-gray-500">
        A unique tracking ID will be generated and added automatically to your URL.
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold text-lg transition-colors">
        ðŸš€ Launch Campaign
      </button>
    </form>
  </div>
</div>
