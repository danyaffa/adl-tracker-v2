<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADL Tracker Platform</title>

  <!-- Tailwind CSS compiled output -->
  <link href="output.css" rel="stylesheet" />

  <!-- Favicon / Logo -->
  <link rel="icon" href="pages/ADL_logo.png" />
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="app"></div>

  <script>
    const partials = [
      'index-header.html',
      'index-dashboard.html',
      'index-upgrade.html',
      'index-account.html',
      'index-payment.html',
      'index-campaign.html',
      'index-ai.html',
      'index-instructions.html',
      'index-contact.html',
      'index-review.html',
      'index-ads-strip.html',
      'index-notifications.html',
      'index-footer.html'
    ];

    const app = document.getElementById('app');
    partials.forEach(file => {
      fetch(`pages/${file}`)
        .then(res => res.text())
        .then(html => {
          const section = document.createElement('div');
          section.innerHTML = html;
          app.appendChild(section);
        });
    });
  </script>
</body>
</html>
