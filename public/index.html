<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADL Tracker Platform</title>
  <link href="output.css" rel="stylesheet" />
  <link rel="icon" href="pages/ADL_logo.png" />
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Main container -->
  <div id="app"></div>

  <!-- Load homepage only -->
  <script>
    // Load only the homepage layout initially
    const app = document.getElementById('app');
    fetch('pages/index-home.html')
      .then(res => res.text())
      .then(html => {
        app.innerHTML = html;
      });
  </script>

  <!-- Load modal handlers and dynamic page loader -->
  <script src="js/modal-handler.js"></script>
  <script src="js/navigation-handler.js"></script>
</body>
</html>
