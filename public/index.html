<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADL Tracker Platform</title>
  <link href="output.css" rel="stylesheet" />
  <link rel="icon" href="pages/ADL_logo.png" />
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Root container -->
  <div id="app">
    <!-- Static homepage structure -->
    <div id="header"></div>
    <div id="dashboard"></div>
    <div id="footer"></div>
  </div>

  <!-- Load core sections only -->
  <script>
    const loadSection = (id, file) => {
      fetch(`pages/${file}`)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        });
    };

    loadSection('header', 'index-header.html');
    loadSection('dashboard', 'index-dashboard.html');
    loadSection('footer', 'index-footer.html');
  </script>

  <!-- Load hidden modals on click -->
  <div id="modals"></div>
  <script>
    const openModal = (file) => {
      fetch(`pages/${file}`).then(res => res.text()).then(html => {
        document.getElementById('modals').innerHTML = html;
      });
    };

    // Attach openModal to buttons via class or custom events
  </script>

  <!-- Include optional JS for modal closing -->
  <script src="js/modal-handler.js"></script>
</body>
</html>
